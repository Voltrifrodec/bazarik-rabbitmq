# The starter web for spring starts a server
# https://www.baeldung.com/spring-boot-change-port
server.port=8082

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


# Can be changed to dall-e-3, dall-e-2 can generate more images per minute, for free billing plan 
openai.model=dall-e-2
openai.api.url=https://api.openai.com/v1/images/generations
openai.api.key=no